<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/script.js" defer></script>
</head>
<body>

<div class="container py-5">

    <!-- Card bianca principale -->
    <div class="card bg-white text-dark rounded shadow mx-auto p-4" style="max-width: 800px;">
        <!-- Timer -->
        <div class="text-center fs-4 fw-bold mb-3" id="timer">0</div>

        <!-- Messaggio inserimento -->
        <div class="text-center mb-3">
            Inserisci tutti i numeri che ricordi (l'ordine non Ã¨ importante)
        </div>

        <!-- Numeri generati -->
        <div class="row text-center mb-3 g-2" id="numeriContainer">
            <div class="col" id="num1"></div>
            <div class="col" id="num2"></div>
            <div class="col" id="num3"></div>
            <div class="col" id="num4"></div>
            <div class="col" id="num5"></div>
        </div>

        <!-- Input utente, nascosti inizialmente -->
        <div class="row text-center mb-3 g-2" id="inputContainer" style="display: none;">
            <div class="col">
                <input type="number" class="form-control" id="input1" placeholder="Num 1">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="input2" placeholder="Num 2">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="input3" placeholder="Num 3">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="input4" placeholder="Num 4">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="input5" placeholder="Num 5">
            </div>
        </div>

        <!-- Bottone conferma, nascosto inizialmente -->
        <div class="text-center mb-3" id="buttonContainer" style="display: none;">
            <button id="conferma" class="btn btn-primary">Conferma</button>
        </div>

        <!-- Risultato -->
        <div class="text-center fs-5 fw-bold" id="risultato"></div>
    </div>
</div>

</body>
</html>
